<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título que aparecerá en la pestaña del navegador -->
    <title>Express MVP - Valida tu Idea en 4 Sesiones</title>

    <!-- Importación de Fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Enlace a nuestra hoja de estilos CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Enlace a nuestro archivo JavaScript (defer asegura que no bloquee la carga de la página) -->
    <script src="js/main.js" defer></script>
</head>
<body>

    <header id="header">
        <div class="container">
            <!-- Usaremos el logo vertical para el header -->
            <img src="images/vertical.svg" alt="Logo de Express MVP" class="logo">
        </div>
        <!-- Aquí irá el logo -->
    </header>

    <main>
        <section id="hero">
            <!-- Contenido de Headline, Subtítulo, Botón y Cupos -->
        </section>

        <section id="dolor">
            <!-- Contenido de la Sección Dolor -->
        </section>

        <section id="solucion">
            <!-- Contenido de la Sección Solución -->
        </section>
        
        <section id="bonos">
            <!-- Contenido de la Sección Bonos -->
        </section>

        <section id="garantia">
            <!-- Contenido de la Sección Garantía -->
        </section>

        <section id="social">
            <!-- Contenido de la Sección Prueba Social -->
        </section>

        <section id="urgencia">
            <!-- Contenido de la Sección Urgencia -->
        </section>

        <section id="compra">
            <!-- Contenido de la Sección Compra Final -->
        </section>
    </main>

    <footer id="footer">
        <section id="faq">
            <!-- Contenido de la Sección Preguntas Frecuentes -->
        </section>
    </footer>

</body>
</html>
